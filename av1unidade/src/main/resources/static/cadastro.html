
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Cliente</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: transparent; height: 100vh; margin: 0;">
<h1> Cadastro  </h1>
<form action="/doCadastro" method="post">
    <label for="nome">Nome:</label> <br>
    <input type="text" name="nome" id="nome"> </br>
    <label for="email">Email:</label> <br>
    <input type="email" name="email" id="email"> </br>
    <label for="senha">Senha:</label> <br>
    <input type="password" name="senha" id="senha"> </br>
    <button type="submit" style="margin-left: 50px; margin-top: 10px">Cadastrar</button>
</form>
<br>
<button><a href="/index.html" style="text-decoration: none; color: black; margin-top: 10px">Voltar ao login</a></button>
</body>
</html>
